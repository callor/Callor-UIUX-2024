<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const getParameter = (name) => {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        const regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
        return results || decodeURIComponent(results[1].replace(/\+/g, " "));
      };

      var username = getParameter("username");
      var password = getParameter("password");

      console.log(`username : ${username}`);
      console.log(`password : ${password}`);
    </script>

    <script>
      const url = new URL(window.location.href);
      const searchParams = url.searchParams;
      const myParam = searchParams.get("username");
      console.log(`username : ${myParam}`);
    </script>

    <script>
      console.log(location.search);
      const urlParams = location.search
        .split(/[?&]/)
        .slice(1)
        .map(function (paramPair) {
          return paramPair.split(/=(.+)?/).slice(0, 2);
        })
        .reduce(function (obj, pairArray) {
          obj[pairArray[0]] = pairArray[1];
          return obj;
        }, {});
      console.log(`username: ${urlParams.username} \npassword : ${urlParams.password}`);
    </script>
  </body>
</html>
