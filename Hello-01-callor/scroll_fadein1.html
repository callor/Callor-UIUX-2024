  <script>
    let last_known_scroll_position = 0;
    let ticking = false;

    const scrollEvent = () => {
      // 사용자 모니터 화면 높이 + 스크롤이 움직인 높이
      let scroll = window.innerHeight + window.scrollY;

      // 애니메이션 효과를 넣을 DOM 객체 배열
      let itemList = document.querySelectorAll("article img");

      Array.prototype.forEach.call(itemList, function (item) {
        // 객체 위치와 높이 비교 : 화면에 표출되는 높이인지 체크
        if (item.offsetTop < scroll) {
          // 객체 animatable 클래스 지우고, animated 클래스 추가
          // item.classList.remove("animatable");
          // item.classList.add("animated");
          item.style.opacity = "1";
        } else {
          item.style.opacity = "0";
        }
      });
    };

    window.addEventListener("scroll", function (e) {
      last_known_scroll_position = window.scrollY;

      if (!ticking) {
        window.requestAnimationFrame(function () {
          scrollEvent(last_known_scroll_position);
          ticking = false;
        });

        ticking = true;
      }
    });
  </script>
