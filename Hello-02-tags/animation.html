<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <style>
      div {
        position: relative;
        left: 150px;
        top: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: black;
        animation: ball 1s ease-in infinite alternate;
      }

      @keyframes ball {
        0% {
          top: 0;
        }
        90% {
          width: 110px;
        }
        to {
          top: 300px;
          width: 120px;
          height: 90px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
