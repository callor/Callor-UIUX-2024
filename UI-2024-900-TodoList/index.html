<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <h2 style="margin: 5px">My To Do List</h2>
    </header>
    <section class="input_div">
      <input type="text" id="todo_input" placeholder="TO DO..." />
      <span class="addBtn">Add</span>
    </section>

    <ul class="todo_list">
      <li><span class="complete">&check;</span><span class="todo">체육관 가기</span></li>
      <li class="checked"><span class="complete">&check;</span><span class="todo">청구서 정리</span></li>
      <li><span class="complete">&check;</span><span class="todo">길동이 만나기</span></li>
      <li><span class="complete">&check;</span><span class="todo">계란 사기</span></li>
      <li><span class="complete">&check;</span><span class="todo">HTML 책 읽기</span></li>
      <li><span class="complete">&check;</span><span class="todo">책상정리</span></li>
    </ul>

    <script>
      const addBtn = document.querySelector(".addBtn");
      // Create a "close" button and append it to each list item
      const myNodelist = document.querySelectorAll("li");

      for (let i = 0; i < myNodelist.length; i++) {
        const span = document.createElement("SPAN");
        span.innerHTML = "&times;";
        span.className = "close";
        myNodelist[i].appendChild(span);
      }

      // Click on a close button to hide the current list item
      const close = document.querySelectorAll(".close");

      for (let i = 0; i < close.length; i++) {
        close[i].onclick = function () {
          const div = this.parentElement;
          div.style.display = "none";
        };
      }

      // Add a "checked" symbol when clicking on a list item
      const list = document.querySelector("ul");
      list.addEventListener(
        "click",
        function (ev) {
          if (ev.target.closest("LI").tagName === "LI") {
            ev.target.closest("LI").classList.toggle("checked");
          }
        },
        false
      );

      // Create a new list item when clicking on the "Add" button
      const newElement = () => {
        const inputValue = document.querySelector("#todo_input").value;

        const span_complete = document.createElement("SPAN");
        span_complete.className = "complete";
        span_complete.innerHTML = "&check;";
        // li.appendChild(span);

        const span_todo = document.createElement("SPAN");
        span_todo.className = "todo";
        const t = document.createTextNode(inputValue);
        span_todo.appendChild(t);

        const span_close = document.createElement("SPAN");
        span_close.className = "close";
        span_close.innerHTML = "&times";

        // li.appendChild(t);
        if (inputValue === "") {
          alert("You must write something!");
        } else {
          const li = document.createElement("li");
          li.appendChild(span_complete);
          li.appendChild(span_todo);
          li.appendChild(span_close);
          document.querySelector("ul.todo_list").appendChild(li);
        }
        document.querySelector("#todo_input").value = "";

        const close = document.querySelectorAll(".close");
        for (let i = 0; i < close.length; i++) {
          close[i].onclick = function () {
            const parentElement = this.parentElement;
            parentElement.style.display = "none";
          };
        }
      };
      addBtn.addEventListener("click", newElement);
    </script>
  </body>
</html>
