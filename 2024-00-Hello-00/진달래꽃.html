    <h1>진달래꽃</h1>
    <h2>김소월</h2>
    <p>
      나 보기가 역겨워 가실 때에는 말없이 고이 보내드리오리다.
      영변(寧邊)에 약산(藥山) 진달래꽃 아름 따다 가실 길에 뿌리오리다.
      가시는 걸음 걸음 놓인 그 꽃을 사뿐히 즈려 밟고 가시옵소서. 나
      보기가 역겨워 가실 때에는 죽어도 아니 눈물 흘리오리다.
    </p>
