<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h3>오늘은 내 생의 가장 젊은날</h3>
    </header>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/memo.js"></script>
    <section class="main">
      <div class="aside">
        <form class="date">
          <input class="todate" type="text" value="2024-02-19" name="toDate" />
          <input class="totime" type="text" value="09:03:50" name="toTime" />
          <input class="btn_new" type="button" value="새로작성" />
        </form>
        <ul>
          <li>
            <img src="images/noImage.svg" alt="" width="20px" />
            <span>설산에서 고행을</span>
          </li>
          <li>
            <img src="images/noImage.svg" alt="" width="20px" />
            <span>없는 사막이다 보이는</span>
          </li>
          <li>
            <img src="images/noImage.svg" alt="" width="20px" />
            <span>하는 온갖 과실이</span>
          </li>
        </ul>
      </div>
      <div class="aside">
        <form class="input" method="post" enctype="multipart/form-data">
          <input class="tosubject" type="text" placeholder="제목을 입력하세요" name="toSubject" />
          <input class="tomemo" type="text" placeholder="메모를 입력하세요" name="toMemo" />
          <input type="file" name="toFile" />
          <input class="btn_save" type="button" value="저장" />
        </form>
      </div>
    </section>
    <footer>
      <address>CopyRight &copy; callor@callor.com</address>
    </footer>
  </body>
</html>
