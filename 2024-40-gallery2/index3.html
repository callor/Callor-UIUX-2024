    <style>
      div.image_ticker {
        width: 400px;
        margin: 0 auto;
        overflow: hidden;

      @keyframes image_slide {
        0% {
          trnasform: translateX(0);
        }
        100% {
          /* div.image_list 의 width * (-1) */
          transform: translateX(-800px);
        }
      }
      div.image_list {
        animation: image_slide 6s linear infinite;
      }
    </style>
